
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <h1>KRISHNA ENTERPRISES</h1>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="png-1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="png-2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="png-3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="png -4.png" alt="Product 4">
                <h3>Product 4</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="png-5.png" alt="Product 5">
                <h3>Product 5</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
           
        </section>
        <section class="customization">
            <h2>Customization</h2>
            <form>
                <label for="size">Size:</label>
                <select id="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>

                </select>
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                </select>
                <button type="submit">Customize</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Clothing Enterprise. All rights reserved.</p>
    </footer>
</body>
</html>
